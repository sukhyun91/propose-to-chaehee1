
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To. 사랑하는 채희에게</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg12.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 10vh 2rem;
        }

            background-color: rgba(255, 192, 203, 0.8);
